name: Artifacts and outputs
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      jsFilename: ${{steps.publishName.outputs.jsFilename}}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Return js file name
        id: publishName
        run: find dist/assets/*.js -type f -execdir echo 'jsFilename={}' >> $GITHUB_OUTPUT ';'
      - name: Upload the artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: |
            dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
      - name: List artifact contents
        run: ls
      - name: Output filename from build job
        run: echo "${{needs.build.outputs.jsFilename}}"
      - name: Deploy
        run: echo "Deploying..."
